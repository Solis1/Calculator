<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="http://findicons.com/files/icons/1676/primo/128/calculator.png"/>
    <meta charset="UTF-8">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/3df66f9a27.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="main">
       <div id="screen">
           <div class="operations">
               <p>0</p>
           </div>
           <p class="result">0</p>
       </div> 
       <div id="buttons">
           <button type="button" value="CE">CE</button>
           <button type="button" value="C">C</button>
           <button type="button" value="del"><i class="fa fa-backward" aria-hidden="true"></i></button>
           <button class="operation" type="button" value="dividir">&divide;</button>
           <button class="number" type="button" value="7">7</button>
           <button class="number" type="button" value="8">8</button>
           <button class="number" type="button" value="9">9</button>
           <button class="operation" type="button" value="multiplicar">X</button>
           <button class="number" type="button" value="4">4</button>
           <button class="number" type="button" value="5">5</button>
           <button class="number" type="button" value="6">6</button>
           <button class="operation" type="button" value="menos">-</button>
           <button class="number" type="button" value="1">1</button>
           <button class="number" type="button" value="2">2</button>
           <button class="number" type="button" value="3">3</button>
           <button class="operation" type="button" value="sumar">+</button>
           <button type="button" value="0" class="number double">0</button>
           <button class="number" type="button" value=".">.</button>
           <button id="same" class="operation" type="button" value="igual">=</button>
       </div>
    </div>
</body>
</html>
